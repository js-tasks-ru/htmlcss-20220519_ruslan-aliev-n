<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body style="display: flex; gap: 30px; flex-direction: column;">
        <div class="form-group">
            <label class="form-group__label">default</label>
            <input class="form-group__input" type="text" placeholder="Placeholder" />
        </div>

        <div class="form-group form-group_success">
            <label class="form-group__label">success</label>
            <input class="form-group__input" type="text" placeholder="Placeholder" />
        </div>

        <div class="form-group form-group_invalid">
            <label class="form-group__label">invalid</label>
            <input class="form-group__input" type="text" placeholder="Placeholder" />
        </div>

        <div class="form-group">
            <label class="form-group__label">disabled</label>
            <input class="form-group__input" type="text" placeholder="Placeholder" disabled />
        </div>
    </body>
</html>
