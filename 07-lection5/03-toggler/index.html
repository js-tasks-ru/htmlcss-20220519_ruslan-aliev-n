<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body style="display: flex; gap: 30px;">
        <label class="toggler">
            <input type="checkbox" class="toggler__input"/>
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <div class="toggler__title">Default title</div>
            </div>
        </label>

        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled/>
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <div class="toggler__title">Default title</div>
            </div>
        </label>
    </body>
</html>
